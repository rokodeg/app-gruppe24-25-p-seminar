<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einstellungen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .settings-container {
      background-color: white;
      padding: 30px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px; /* Maximale Breite des Containers */
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%; /* Volle Breite */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%; /* Volle Breite */
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="settings-container">
    <h1>Einstellungen</h1>
    <form id="settingsForm">
      <div class="form-group">
        <label for="username">Benutzername</label>
        <input type="text" id="username" name="username" placeholder="Benutzername eingeben" required>
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" placeholder="E-Mail eingeben" required>
      </div>
      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" name="password" placeholder="Passwort eingeben" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Passwort wiederholen</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Passwort wiederholen" required>
      </div>
      <button type="submit" id="saveButton" disabled>Änderungen speichern</button>
    </form>

    <div class="back-link">
      <p><a href="anbieter.html">Zurück zu den Anfragen</a></p>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const saveButton = document.getElementById('saveButton');

    function validatePasswords() {
      if (passwordInput.value === confirmPasswordInput.value) {
        saveButton.disabled = false;
      } else {
        saveButton.disabled = true;
      }
    }

    passwordInput.addEventListener('input', validatePasswords);
    confirmPasswordInput.addEventListener('input', validatePasswords);
  </script>
</body>
</html>
