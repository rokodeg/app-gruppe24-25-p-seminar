<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nachhilfe Anfrage</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='anfrage/style.css') }}" />
</head>
<body>
  <style>
    label.required::after { content: " *"; color: #e53935; margin-left: 0.2em; }
    .required-note {
      color: #e53935;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-align: left;
    }
  </style>

  <div class="container">
     <a href="{{ url_for('home') }}"> <img src="{{ url_for('static', filename='images/logoFinish.svg') }}" alt="Logo" class="logo" /></a>
    <h1>Nachhilfeanfrage</h1>

    <form method="post" action="{{ url_for('create_offer') }}">
      
      <div class="input-group">
        <label for="name" class="required">Vor- und Nachname:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="input-group">
        <label for="geschlecht">Geschlecht:</label>
        <select id="geschlecht" name="geschlecht">
          <option value="">Bitte wählen...</option>
          <option value="männlich">Männlich</option>
          <option value="weiblich">Weiblich</option>
          <option value="divers">Divers</option>
        </select>
      </div>

      <div class="input-group">
        <label for="fach" class="required">Fach für Nachhilfe:</label>
        <select id="fach" name="fach" required>
          <option value="">Bitte wählen...</option>
          <option value="Deutsch">Deutsch</option>
          <option value="Englisch">Englisch</option>
          <option value="Latein">Latein</option>
          <option value="Französisch">Französisch</option>
          <option value="Spanisch">Spanisch</option>
          <option value="Mathematik">Mathematik</option>
          <option value="Physik">Physik</option>
          <option value="Chemie">Chemie</option>
          <option value="Biologie">Biologie/Natur und Technik</option>
          <option value="Informatik">Informatik</option>
          <option value="Geschichte">Geschichte</option>
          <option value="Geographie">Geographie</option>
          <option value="Wirtschaft und Recht">Wirtschaft und Recht</option>
          <option value="Politik und Gesellschaft">Politik und Gesellschaft</option>
          <option value="Musik">Musik</option>
        </select>
      </div>

      <div class="input-group">
        <label for="wohnort" >Wohnort (z.B. Deggendorf, Passau, etc.):</label>
        <input type="text" id="wohnort" name="wohnort"/>
      </div>

      <div class="input-group">
        <label for="stunden" class="required">Stundenanzahl pro Woche:</label>
        <input type="number" id="stunden" name="stunden" required min="1" max="20" />
      </div>

      <div class="input-group">
        <label for="klassenstufe" class="required">Klassenstufe (5-13):</label>
        <input type="number" id="klassenstufe" name="klassenstufe" required min="5" max="13" />
      </div>

      <div class="input-group" class="required">
        <label for="kontakt" class="required">Kontaktdaten (Telefon, E-Mail oder ByCS):</label>
        <input type="text" id="kontakt" name="kontakt" required />
      </div>

      <div class="input-group">
        <label for="anmerkungen" >Weitere Anmerkungen (falls nötig):</label>
        <textarea id="anmerkungen" name="anmerkungen" rows="4" maxlength="100"></textarea>
        <div id="char-counter" class="char-counter">0 / 100 Zeichen</div>
      </div>

<div class="agb-link" >
  <input type="checkbox" id="agb" name="agb" required />
  <label for="agb" class="required">
    Ich habe die <a href="{{ url_for('agb') }}" target="_blank">AGB</a> gelesen und akzeptiere sie.
  </label>
</div>

<p class="required-note">* verpflichtendes Feld</p>


      <button type="submit">Anfrage Absenden</button>
    </form>

    <hr class="custom-hr" />

    <div class="agb-box">
        <a href="{{ url_for('home') }}">Zurück zur Startseite</a>
        <a href="{{ url_for('agb') }}" target="_blank">Allgemeine Geschäftsbedingungen (AGB)</a>
        <a href="{{ url_for('impressum') }}" target="_blank">
            Impressum</a>
    </div>
  </div>
  

  <script src="{{ url_for('static', filename='anfrage/script.js') }}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const textarea = document.getElementById('anmerkungen');
      const counter = document.getElementById('char-counter');
      textarea.addEventListener('input', () => {
        counter.textContent = `${textarea.value.length} / 100 Zeichen`;
      });
    });
  </script>

</body>
</html>
